applications:
- api_domain: platform.staging.jit.io
  application_name: zap-stg-api
  auth_header_name: Authorization
  auth_header_value: encrypted$
  authentication_key: Authorization
  authentication_mode: header-bearer
  authentication_value: ${{ jit_secrets.api_scan_authentication_value }}
  exclude_paths: []
  target_url: https://meshi-bucket.s3.amazonaws.com/openapi.json
  type: api
deployment:
  environments:
  - staging
plan_items:
  item-api-security:
    deployment:
      configuration:
      - zap-stg-api
      tags:
      - staging
      trigger: deployment
